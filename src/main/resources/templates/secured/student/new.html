<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="">
    <meta name="author" content="O. Kalu">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.1.3/dist/quartz/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}">
    <title>eRegistrar - a demo spring boot webapp</title>
</head>

<body>
    <header th:replace="fragments/header :: header"></header>
    <p>&nbsp;</p>
    <div class="container py-5 h-100">
        <div class="d-flex justify-content-between">
            <div>
                <h3>Add new Student </h3>
            </div>
            <div>
                <a href="/eregistrar/student/list" class="btn btn-info">Student List</a>
            </div>
        </div>
        <hr />
        <div>
            <form data-bitwarden-watching="1" method="post" action="#" th:action="@{/eregistrar/student/new}"
                th:object="${student}">
                <fieldset>
                    <legend>New Student</legend>
                    <label class="col-form-label">Fields marked with asterisk (*) are required.</label>
                    <div class="form-group">
                        <fieldset>
                            <div class="row">
                                <div class="form-group has-danger">
                                    <label class="form-label mt-4" for="inputInvalid">Student Number*</label>
                                    <input type="text" class="form-control"
                                        th:classappend="${#fields.hasErrors('studentNumber')} ? is-invalid"
                                        id="inputInvalid" name="studentNumber" placeholder="000-61-0001" autofocus>
                                    <span th:if="${#fields.hasErrors('studentNumber')}" th:errors="*{studentNumber}"
                                        class="invalid-feedback"></span>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-4 form-group">
                                    <label class="form-label mt-4">First Name*</label>
                                    <input type="text" name="firstName" class="form-control" placeholder="John"
                                        th:classappend="${#fields.hasErrors('firstName')} ? is-invalid">
                                    <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"
                                        class="invalid-feedback"></span>
                                </div>
                                <div class="col-sm-4 form-group">
                                    <label class="form-label mt-4">Middle Name</label>
                                    <input type="text" name="middleName" class="form-control" placeholder="Mal">
                                </div>
                                <div class="col-sm-4 form-group">
                                    <label class="form-label mt-4">Last Name*</label>
                                    <input type="text" name="lastName" class="form-control" placeholder="Doe"
                                        th:classappend="${#fields.hasErrors('lastName')} ? is-invalid">
                                    <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
                                        class="invalid-feedback"></span>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-6 form-group">
                                    <label class="form-label mt-4">GPA</label>
                                    <input type="text" name="cgpa" class="form-control" placeholder="3.59">
                                </div>
                                <div class="col-sm-6 form-group">
                                    <fieldset>
                                        <legend class="mt-4">International</legend>
                                        <div class="form-check form-switch">
                                            <input class="form-check-input" type="checkbox"
                                                th:field="*{isInternational}" checked=""
                                                data-com.bitwarden.browser.user-edited="yes" />
                                            <label class="form-check-label" for="flexSwitchCheckChecked">Yes</label>
                                        </div>
                                    </fieldset>
                                </div>
                            </div>
                            <div class="row">
                                <label class="form-label mt-4">Enrollment Date*</label>
                                <input type="date" name="enrollmentDate" class="form-control" placeholder="2019-05-19"
                                    th:classappend="${#fields.hasErrors('enrollmentDate')} ? is-invalid">
                                <span th:if="${#fields.hasErrors('enrollmentDate')}" th:errors="*{enrollmentDate}"
                                    class="invalid-feedback"></span>
                            </div>
                    </div>
                </fieldset>
                <div class="d-flex justify-content-between mt-2 pt-2">
                    <div class="row">
                        <input class="btn btn-danger" type="reset" value="Reset">
                    </div>
                    <div>
                        <button type="submit" class="btn btn-success">Add Student</button>
                    </div>
                </div>
        </div>
        </form>

    </div>
    </div>
    <footer th:replace="fragments/footer :: footer"></footer>

</body>
